{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="post-form">
    <h3>Create a new post</h3>
    <form action="{% url 'posts' %}" method="post">
        {% csrf_token %}
        <textarea name="post-text" id="new-post" cols="40" rows="3"></textarea>
        <br>
        <input type="submit" id="post-submit" class="btn btn-primary">
    </form>
</div>
    <div class="posts">
        
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/script.js' %}"></script>
{% endblock %}
