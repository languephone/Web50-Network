{% extends "network/layout.html" %}

{% block body %}
    <form action="{% url 'posts' %}" method="post">
        {% csrf_token %}
        <input type="text" name="post-text" id="new-post">
        <input type="submit" id="post-submit">
    </form>

    {% for post in posts %}
        <div>
            {{ post.content }}
        </div>
    {% endfor %}
{% endblock %}
