{% extends "network/layout.html" %}

{% block body %}
<div class="post-form">
    <h5>User: {{ username }}</h5>
    <h6>Followers: {{ followers_count }}</h6>
    <h6>Following: {{ following_count }}</h6>
</div>
    {% for post in posts %}
        <div class="post">
            <span class="post-username">
                <a href="/{{ post.user.username }}">{{ post.user.username }}</a></span>
            <span class="post-content">{{ post.content }}</span>
            <span class="post-date">{{ post.date }}</span>
            <form action="{% url 'like' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="post" value="{{ post.id }}">
                <input type="submit" name="like" value="{{ post.count_likes }}" class="post-likes btn btn-primary btn-sm">
            </form>
        </div>
    {% endfor %}
{% endblock %}
